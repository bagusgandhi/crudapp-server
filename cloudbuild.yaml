steps:
# proses CI: Build image & push image ke container registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/crudapp-server', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/crudapp-server']
  # proses CD: Deploy image ke layanan cloud run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 
  'deploy', 
  'crudapp-server', 
  '--image', 
  'gcr.io/$PROJECT_ID/crudapp-server', 
  '--update-secrets=MONGO_URI=MONGO_URI:latest,MONGO_PASSWORD=MONGO_PASSWORD:latest,JWT_SECRET=JWT_SECRET:latest,JWT_EXPIRES_IN=JWT_EXPIRES_IN:latest,NODE_ENV=NODE_ENV:latest', 
  '--region', 
  'asia-southeast1',
  '--platform', 
  'managed',
  '--allow-unauthenticated']